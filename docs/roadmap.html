<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMO 프로젝트 로드맵</title>
    <link rel="stylesheet" href="roadmap.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 SEMO 프로젝트 로드맵</h1>
            <p class="subtitle">사업 프로젝트 → Epic → Task 계층 구조 타임라인</p>
        </header>

        <div class="view-switcher" style="background: #161b22; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <div class="view-tabs" style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button class="view-tab active" onclick="switchView('timeline')" data-view="timeline">📅 타임라인</button>
                <button class="view-tab" onclick="switchView('year')" data-view="year">📊 연간 로드맵</button>
                <button class="view-tab" onclick="switchView('month')" data-view="month">📆 월간 활동</button>
            </div>
            <div class="controls" style="background: transparent; padding: 0; margin: 0;">
                <div class="control-group">
                    <label for="filterStatus">필터:</label>
                    <select id="filterStatus" onchange="renderCurrentView()">
                        <option value="all">전체</option>
                        <option value="active">진행중</option>
                        <option value="completed">완료</option>
                        <option value="pending">대기</option>
                    </select>
                </div>
                <button class="refresh" onclick="loadProjects()">🔄 새로고침</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <!-- 통계 카드가 여기 렌더링됩니다 -->
        </div>

        <div id="content">
            <div class="loading">데이터를 불러오는 중입니다</div>
        </div>

        <footer>
            <p>최종 업데이트: <span id="lastUpdate">-</span></p>
            <p>
                <a href="https://github.com/orgs/semicolon-devteam/projects/6" class="footer-link" target="_blank">사업관리 프로젝트</a> |
                <a href="https://github.com/orgs/semicolon-devteam/projects/1" class="footer-link" target="_blank">이슈관리 프로젝트</a>
            </p>
        </footer>
    </div>

    <script src="roadmap.js"></script>
</body>
</html>
